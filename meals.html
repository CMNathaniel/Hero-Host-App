<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Recipes</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
</head>
<body>
    <div class="background-image">
    <header class="header">
        <h1>Hero Host</h1>
        <p><a href="cocktails.html" class="search-button">Go to Cocktail Recipes</a></p>
    </header>
    <div class="container">
        <h2>Meal Recipe Finder</h2>
        <button class="search-button" onclick="getRandomRecipe()">Surprise me!</button>
        <form id="js-form">
            <br>
            <label for="meal-recipe">Search for a meal recipe name</label>
            <input class="js-search-term" name="search-term" type="text" value="soup" required/>
            <br>
            <button type="submit" class="search-button">Find my recipes</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Meal Recipe Results</h2>
          <button class="search-button" onclick="expandResults()">Expand/Collapse All Results</button>
          <div class="results-list-container">
            <ul id="expanded-results" class="hidden">
             <li class="ingredients"></li></ul>
            <ul id="results-list"></ul></div>
        </section>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="meals.js"></script> 
</body>
</html>
