<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Hero Host</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <button class="homepage-button">
        <h2><a href="index.html">Homepage</a></h1> 
    </nav>
    <div class="container">
        <h1>Meal Recipe Finder</h1>
        <form id="js-form">
            <label for="search-term" >Search for a meal recipe name!</label>
            <input type="text" value="soup" name="search-term" id="js-search-term" required>
            <br>
            <input type="submit" value="Find my recipes!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Recipe Results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
