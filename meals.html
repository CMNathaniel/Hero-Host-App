<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<header>
    <nav class="navbar">
        <h1>The Hero Host</h1>
        <ul>
        <li><h2><a href="cocktails.html" class="button">Cocktail Recipes</a></h2></li>
        </ul> 
    </nav>
</header>
<body>
    <div class="container">
        <h1>Meal Recipe Finder</h1>
        <form id="js-form">
            <label for="search-term" >Search for a meal recipe name!</label>
            <input type="text" value="soup" name="search-term" id="js-search-term" required>
            <br>
            <input type="submit" value="Find my recipes!" class="button">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Recipe Results</h2>
          <button onclick="expandResults()">Expand All Results</button>
          <div id="expanded-results"></div>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="meals.js"></script>
