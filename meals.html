<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Recipes</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Biryani|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <h1>The Hero Host</h1><img src="./cooking_man_chef.png" alt="cartoon chef" width="150" height="150" align="bottom">
        <p><a href="cocktails.html">Go to Cocktail Recipes</a></p>
    </nav>
    <div class="container">
        <h1>Meal Recipe Finder</h1>
        <form id="js-form">
            <label for="search-term">Search for a meal recipe name!</label>
            <input type="text" value="soup" name="search-term" id="js-search-term" required>
            <br>
            <button input type="submit" class="search-button">Find my recipes!</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Meal Recipe Results</h2>
          <button class="search-button" onclick="expandResults()">Expand/Collapse All Results</button>
          <div id="expanded-results" class="hidden"></div>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="meals.js"></script>
</body>
</html>
