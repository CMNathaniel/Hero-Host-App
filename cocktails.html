<body>
    <div class="container">
        <h1>Cocktail Recipe Finder</h1>
        <form id="js-form">
            <label for="search-term">Search for a cocktail recipe name!</label>
            <input type="text" value="margarita" name="search-term" id="js-search-term" required>

            <button input type="submit">Find my recipes!</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Cocktail Recipe Results</h2>
            <button onclick="expandResults()">Expand All Results</button>
            <div id="expanded-results" class="hidden"></div>
            <ul id="results-list">
            </ul>
        </section>
    </div>
