<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktail Recipes</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
</head>
<body>
  <header class="header">
      <h1>Hero Host</h1>
      <p><a href="meals.html" class="search-button">Go to Meal Recipes</a></p>
  </header>
  <div class="container">
    <h2>Cocktail Recipe Finder</h2>
    <button class="search-button" onclick="getRandomCocktailRecipe()">Surprise me!</button>
    <form id="cocktail-form">
      <br>
      <label for="cocktail-search">Search for a cocktail recipe name</label>
      <input class="js-search-term" id="cocktail-search" name="search-term" type="text" value="margarita" required="">
      <br>
      <button type="submit" class="search-button">Find my recipes</button>
    </form>
    <p class="error-message"></p>
          
    <h2>Cocktail Recipe Results</h2>
    <section class="cocktail-results hidden">
      <header class="result-item-header">
        <ul class="cocktail-results-list results-list"></ul>
      </header>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
